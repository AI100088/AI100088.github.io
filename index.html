<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            line-height: 1.6;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
            50% { background: linear-gradient(45deg, #f7a1b8, #ff6a00); }
            100% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
        }

        header {
            text-align: center;
            padding: 100px 20px;
            font-size: 2.5em;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        main {
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 0 10%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #projects, #contact {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .project-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }

        .project-card p {
            font-size: 1em;
            color: #555;
        }

        #contact ul {
            list-style-type: none;
            padding: 0;
        }

        #contact ul li {
            margin: 10px 0;
        }

        #contact a {
            color: #2575fc;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #f7a1b8;
        }

        footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
        <p>在这里你可以了解我与我的项目，欢迎探索！</p>
    </header>
    <main>
        <section id="projects">
            <h2>我的项目</h2>
            <div class="project-card">
                <h3>加密货币套利机器人</h3>
                <p>我开发的加密货币套利机器人能够根据实时市场数据进行跨交易所套利和三角套利。通过精准的策略，它能帮助提高交易效率和利润。</p>
            </div>
            <div class="project-card">
                <h3>量化交易平台集成</h3>
                <p>我正在开发一个量化交易平台，结合最新的人工智能技术，为用户提供智能化的交易策略。该平台帮助用户做出更科学的投资决策。</p>
            </div>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>如果你有任何问题或合作意向，欢迎随时联系我：</p>
            <ul>
                <li><a href="https://t.me/AI1000168" target="_blank">Telegram: @AI1000168</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 个人主页 | 所有权利保留</p>
    </footer>
</body>
</html>
