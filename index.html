<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            margin-top: 0;
        }

        main {
            padding: 30px 20px;
        }

        #projects, #contact {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .project-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
        }

        .project-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .project-card p {
            font-size: 1em;
            color: #555;
        }

        #contact ul {
            list-style-type: none;
            padding: 0;
        }

        #contact ul li {
            margin: 10px 0;
        }

        #contact a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.1em;
        }

        #contact a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
        <p>简约现代风格，轻松了解我与我的项目。</p>
    </header>
    <main>
        <section id="projects">
            <h2>我的项目</h2>
            <div class="project-card">
                <h3>加密货币套利机器人</h3>
                <p>这是我开发的一款自动化加密货币套利机器人，旨在通过实时市场数据分析，进行跨交易所和三角套利，最大化利润。通过优化策略，机器人能够高效执行自动交易。</p>
            </div>
            <div class="project-card">
                <h3>量化交易平台集成</h3>
                <p>我目前正在开发一个基于 AI 的量化交易平台，旨在结合最新的技术和市场动态，为投资者提供智能化的交易策略和决策支持。</p>
            </div>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>如果你有任何问题或合作意向，欢迎随时联系我：</p>
            <ul>
                <li><a href="https://t.me/AI1000168" target="_blank">Telegram: @AI1000168</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 个人主页 | 所有权利保留</p>
    </footer>
</body>
</html>
