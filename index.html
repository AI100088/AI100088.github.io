<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>AI1000168 - Future System Architect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFD700;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px #FFD700, 0 0 30px #FFB300;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.4em;
      color: #ccc;
      margin-bottom: 40px;
      letter-spacing: 2px;
      animation: fadeIn 1.5s ease-in;
    }

    a.button {
      display: inline-block;
      padding: 14px 32px;
      color: #FFD700;
      border: 2px solid #FFD700;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #FFD70044;
    }

    a.button:hover {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 20px #FFD700;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #FFD700; }
      to   { text-shadow: 0 0 20px #FFA500, 0 0 30px #FFD700; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>AI1000168</h1>
    <p>Future System Architect</p>
    <a class="button" href="https://t.me/AI1000168" target="_blank">Contact Me</a>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 200}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFD700";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();
  </script>
</body>
</html>
