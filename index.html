  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0c0c0c;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3.5em;
      color: #FFD700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700; }
      to { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700; }
    }
    p {
      font-size: 1.2em;
      color: #B0B0B0;
      margin-top: 20px;
    }
    .button {
      padding: 12px 30px;
      font-size: 1.2em;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 30px;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #FFD700;
      color: #0c0c0c;
    }
    .avatar {
      margin-top: 30px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      background: url('https://www.example.com/your-avatar.jpg') no-repeat center center;
      background-size: cover;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      border: 3px solid #FFD700;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
      color: #B0B0B0;
      z-index: 1;
    }
    .footer a {
      color: #FFD700;
      text-decoration: none;
    }
    .project-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }
    .project-card {
      background-color: #1a1a1a;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    .project-card h3 {
      font-size: 1.5em;
      color: #FFD700;
    }
    .project-card p {
      color: #B0B0B0;
      margin-top: 10px;
    }
    #qr-code {
      width: 150px;
      margin-top: 30px;

</head>

    <p>© 2025 AI1000168 | <a href="https://github.com/ai100088" target="_blank">GitHub</a></p>
  </div>

  <!-- 粒子背景效果 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#FFD700" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000" }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": { "enable": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FFD700",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</html>
